<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>Frontend Mentor | Contact form</title>
</head>
<body>
    <div class="contact-form">
        <h1>Contact Us</h1>

        <form action="/" id="contact-form" >
            <div class="form-item">
                <div class="first-name">
                    <label for="first-name">First Name <span class="required-input">*</span></label>
                    <input type="text" name="first-name" id="first-name">
                    <p class="form-alert">This field is required</p>
                </div>

                <div class="last-name">
                    <label for="last-name">Last Name <span class="required-input">*</span></label>
                    <input type="text" name="last-name" id="last-name">
                    <p class="form-alert">This field is required</p>
                </div>
            </div>

            <div class="form-item">
                <label for="email">Email Address <span class="required-input">*</span></label>
                <input type="email" name="email" id="email">
                <p class="form-alert">Please enter a valid email address</p>
            </div>

            <div class="form-item">
                <label for="query-type">Query Type <span class="required-input">*</span></label>
                <div class="radio-inputs">
                    <div class="radio-option">
                        <input type="radio" name="query-type" id="general-enquiry" value="General Enquiry">
                        <label for="general-enquiry">General Enquiry</label>
                    </div>

                    <div class="radio-option">
                        <input type="radio" name="query-type" id="support-request" value="Support Raequest">
                        <label for="support-request">Support Request</label>
                    </div>
                </div>
                <p class="form-alert">Please select a query type</p>
            </div>

            <div class="form-item">
                <label for="message">Message <span class="required-input">*</span></label>
                <textarea name="message" id="message" rows="4" maxlength="400"></textarea>
                <p class="form-alert">This field is required</p>
            </div>

            <div class="form-item">
                <div>
                    <input type="checkbox" name="consent" id="consent">
                    <label for="consent">I consent to being contacted by the team <span class="required-input">*</span></label>
                </div>

                <p class="form-alert">To submit this form, please consent to being contacted</p>
            </div>

            <button type="submit" id="sybmit-btn" class="submit-btn">Submit</button>
        </form>
    </div>

    <div id="success-message" class="success-message">
        <div class="message-header">
            <img src="images/icon-success-check.svg">
            Message Sent!
        </div>

        <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
</body>
</html>
